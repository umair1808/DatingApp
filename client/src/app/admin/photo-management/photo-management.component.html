<div class="row">
    <div class="col-3 text-center mb-3" *ngFor="let photo of photos">
        <img src="{{photo.url}}" alt="{{photo.url}}" class="img-thumbnail p1" />
        <div class="text-center">
            <button (click)="approvePhoto(photo.id)" class="btn btn-success mr-1">Approve</button>
            <!-- <button class="btn btn-danger">Reject</button> -->
        </div>
    </div>
</div>
